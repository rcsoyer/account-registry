databaseChangeLog:
  - changeSet:
      id: user.v1
      author: rcsoyer
      changes:
        - createTable:
            tableName: application_user
            remarks: Represents a User's details, security credentials, data in the system
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
                  remarks: unique username of an user in the platform
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    nullable: false
                  remarks: the encrypted password of the user's account
              - column:
                  name: enabled
                  type: tinyint(1)
                  constraints:
                    nullable: false
                  remarks: whether this User is active or not in the platform
              - column:
                  name: date_created
                  type: datetime(6)
                  constraints:
                    nullable: false
                  remarks: The date time of when this User was created
              - column:
                  name: date_modified
                  type: datetime(6)
                  remarks: The date time of when this User was last modified
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: The user that created this record
              - column:
                  name: modified_by
                  type: varchar(50)
                  remarks: The user that last modified this record