databaseChangeLog:
  - changeSet:
      id: account-transaction-transfer.v1
      author: rcsoyer
      changes:
        - createSequence:
            cycle: true
            dataType: bigint
            sequenceName: account_transaction_transfer_seq
            incrementBy: 30
  - changeSet:
      id: account-transaction-transfer.v2
      author: rcsoyer
      changes:
        - createTable:
            tableName: account_transaction_transfer
            remarks: Represents an Account transfer transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bank_account_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_bank_account_transaction_transfer_id
                    references: bank_account(id)
                    nullable: false
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
                  remarks: The type of the transaction transfer
              - column:
                  name: transaction_type
                  type: varchar(10)
                  constraints:
                    nullable: false
                  remarks: The type of the transaction
              - column:
                  name: transfer_account_number
                  type: varchar(34)
                  constraints:
                    nullable: false
                  remarks: The IBAN of the other bank account involved in the transfer
              - column:
                  name: transfer_account_holder_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: The name of the account holder of the other bank account involved in the transfer
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
                  remarks: The currency used on this transaction
              - column:
                  name: amount
                  type: decimal(16, 2)
                  constraints:
                    nullable: false
                  remarks: The amount of money used in this transaction
              - column:
                  name: balance_before_transaction
                  type: decimal(16, 2)
                  constraints:
                    nullable: false
                  remarks: The balance of the account before the transaction
              - column:
                  name: balance_after_transaction
                  type: decimal(16, 2)
                  constraints:
                    nullable: false
                  remarks: The balance of the account after the transaction
              - column:
                  name: date_created
                  type: datetime(6)
                  constraints:
                    nullable: false
                  remarks: The date time of when this record was created
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: The Account that has authenticated login into the platform